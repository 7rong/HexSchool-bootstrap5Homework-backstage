<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">

<body>
    <div class="d-flex">
        <aside class="sidebar vh-100 border-end bg-white d-flex flex-column pt-3">

                <strong>六角西餐廳</strong>

            </div>
            <!-- 選單 -->
            <ul class="overflow-auto list-unstyled sidebar-item">
                <li class="sidebar-link active">
                    <a href="index.html">
                        <i class="bi bi-house"></i>
                        <span class="ps-2">首頁</span>
                    </a>
                </li>
                <li class="sidebar-link">
                    <a href="#col-order-list" class="d-block d-flex justify-content-between align-items-center" data-bs-toggle="collapse">

            </ul>
            

        </aside>
        <main class="main">
            <!-- 導覽 -->
            <div class="bg-white w-100 border-bottom sticky-top" style="z-index: 10;">
                <a href="#" class="py-3 px-4 d-inline-block border-end link-dark" id="expand-btn"><i class="bi bi-arrows-angle-expand"></i></a>
            </div>

            <!-- 主要內容 -->
            <div class="p-4">
                <div class="row g-4 row-cols-lg-3 mb-4">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body text-end">
                                <h2 class="display-6">在線人數</h2>
                                <p class="display-4 mb-0">3,230</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body text-end">
                                <h2 class="display-6">訂單數</h2>
                                <p class="display-4 mb-0">1,560</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body text-end">
                                <h2 class="display-6">營業額</h2>
                                <span class="fs-2 text-primary">NT$</span>
                                <p class="display-4 mb-0 d-inline-block text-primary">233,230</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-4 mb-4">
                    <div class="col-lg-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <canvas id="pie-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <canvas id="bar-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-transparent">
                        <div class="input-group">
                            <a href="#" class="input-group-text border-0 bg-transparent">
                                <i class="bi bi-search"></i>
                            </a>
                            <input type="search" class="form-control border-0 shadow-none" placeholder="search...">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover text-nowrap mb-0">
                                <thead class="bg-light">
                                    <tr class="align-middle">
                                        <th scope="col" class="p-3 ps-4">訂單編號</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">用戶姓名</th>
                                        <th scope="col">購買品項</th>
                                        <th scope="col">付款狀態</th>
                                        <th scope="col">購買金額</th>
                                        <th scope="col" class="pe-4">編輯</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="align-middle">
                                        <td scope="row" class="ps-4">TX123456</td>

                                        <td>大麥克全家餐</td>
                                        <td>張六角</td>

                                        <td class="pe-4"> <a href="#" class="btn btn-primary">編輯<i class="bi bi-pencil-square ps-2"></i></a></td>

                                    <tr class="align-middle">
                                        <td scope="row" class="ps-4">TX123456</td>
                                        <td>abc@hex.com</td>
                                        <td>大麥克全家餐</td>
                                        <td>張六角</td>
                                        <td>尚未付款</td>
                                        <td class="text-end">900</td>
                                        <td class="pe-4"> <a href="#" class="btn btn-primary">編輯<i class="bi bi-pencil-square ps-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center mb-0 py-2">
                              <li class="page-item"><a class="page-link" href="#"><i class="bi bi-chevron-double-left"></i></a></li>

                            </ul>
                          </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- JavaScript -->
